<div class="auth-page d-flex align-items-center justify-content-center">
  <div class="auth-card shadow-lg p-4 rounded-4 bg-white">
    <!-- Logo -->
    <div class="text-center mb-4">
      <img src="assets/images/greentech-logo.png" alt="Logo GreenTech" class="logo mb-2" />
      <h2 class="text-success fw-bold">GreenTech</h2>
      <p class="text-muted">Acesse sua conta</p>
    </div>

    <!-- Formulário de Login -->
    <form name="loginForm" role="form" (ngSubmit)="login()">
      <div class="mb-3">
        <label for="username" class="form-label">Usuário</label>
        <input
          type="text"
          class="form-control rounded-pill"
          id="username"
          name="username"
          placeholder="Seu usuário"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input
          type="password"
          class="form-control rounded-pill"
          id="password"
          name="password"
          placeholder="Sua senha"
          required
        />
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe" />
        <label class="form-check-label" for="rememberMe">Manter-me logado</label>
      </div>

      <button type="submit" class="btn btn-success w-100 rounded-pill btn-lg mb-3">Entrar</button>

      <div class="text-center">
        <a routerLink="/account/reset/request" class="forgot-password">Esqueceu sua senha?</a>
      </div>

      <div class="text-center mt-3">
        <span class="text-muted">Não possui uma conta ainda?</span>
        <a routerLink="/account/register" class="create-account fw-bold text-success">Crie uma nova conta</a>
      </div>
    </form>
  </div>
</div>
