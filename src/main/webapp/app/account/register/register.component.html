<div class="register-container">
  <div class="register-banner">
    <h1>Cadastre-se</h1>
    <p>Faça parte de uma plataforma que conecta inovação com sustentabilidade 🌱</p>
  </div>

  <div class="register-card">
    <h2>Crie sua conta</h2>

    <form>
      <div class="form-group">
        <label for="usuario">Usuário</label>
        <input id="usuario" type="text" placeholder="Seu usuário" required />
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input id="email" type="email" placeholder="Seu e-mail" required />
      </div>

      <div class="form-group">
        <label for="senha">Nova senha</label>
        <input id="senha" type="password" placeholder="Nova senha" required />
        <small class="senha-label">Nível de dificuldade da senha:</small>
        <div class="senha-strength-bar">
          <div class="senha-strength"></div>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmSenha">Confirmação de nova senha</label>
        <input id="confirmSenha" type="password" placeholder="Confirme a nova senha" required />
      </div>

      <button type="submit" class="btn-cadastrar">Cadastrar</button>
    </form>

    <div class="alert-info">
      Se deseja <strong>entrar</strong>, utilize as contas padrão:<br />
      • admin / admin<br />
      • user / user
    </div>

    <p class="login-link">
      Já possui conta? <a href="/login">Entre agora</a>
    </p>
  </div>
</div>

<footer class="footer">
  <p>© 2025 GreenTech — Construindo um futuro mais verde 🌍</p>
</footer>
